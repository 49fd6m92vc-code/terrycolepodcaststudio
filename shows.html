      color: #111;
      line-height: 1.65;

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 24px;
    }

    /* ===== HEADER (EXACT HOMEPAGE COPY) ===== */
    .site-header {
      margin-bottom: 40px;
    }

    .branding {
      display: flex;

      gap: 16px;

    }

    .site-logo {
      width: 64px;
      height: auto;
    }

    .site-title h1 {
      margin: 0;

      font-weight: 700;
    }

    .site-parent {
      margin: 2px 0 0;
      font-size: 14px;
      color: #555;

      text-decoration: none;

      margin-right: 14px;

    }

      font-weight: 600;
    }

    h2 {
      font-size: 28px;
      margin-top: 0;
    }

    .rule {
      border-bottom: 3px solid #8b0000;
      margin: 18px 0 32px;
    }

    p {
      max-width: 760px;
    }

    .show {
      margin-bottom: 56px;
    }

    .show h3 {
      color: #8b0000;
      margin-bottom: 6px;
      font-size: 1.35rem;
    }

    .listen-links {
      margin: 6px 0 12px;
      font-size: 0.9rem;
    }

    .listen-links a {
      color: #8b0000;
      text-decoration: none;
      font-weight: 600;
    }

    iframe {
      margin-top: 12px;
      border: none;
    }

    .about-playback {
      background: #f7f7f7;
      border-left: 5px solid #8b0000;
      padding: 20px 24px;
      margin: 48px 0;
    }

    footer {
      margin-top: 70px;
      padding-top: 20px;
      border-top: 1px solid #ccc;
      font-size: 0.85rem;
      color: #555;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 640px) {
      .branding {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 8px;
      }

      .site-logo {
        width: 72px;
      }

      .site-title h1 {
        font-size: 18px;
      }

      .site-parent {
        font-size: 13px;
